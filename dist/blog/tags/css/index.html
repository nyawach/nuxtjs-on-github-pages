    <div data-server-rendered="true" id="__nuxt"><!----><div id="__layout"><main class="blog" data-v-70674256><header data-v-75930c71 data-v-70674256><div class="logo" data-v-75930c71><a href="/" class="logo__link nuxt-link-active" data-v-75930c71>hyme</a></div><div class="lead" data-v-75930c71>ちょっとなにかある。</div></header><div class="title-box" data-v-70674256><h1 class="title" data-v-70674256>CSS</h1></div><div class="content" data-v-af77dd82 data-v-70674256><ul class="posts" data-v-af77dd82><li class="post-item" data-v-cc1e1478 data-v-af77dd82><a href="/blog/posts/id-and-class-selectors-definition/" data-v-cc1e1478><div class="info" data-v-cc1e1478><span class="info__category" data-v-cc1e1478>Web</span><time class="info__created-at" data-v-cc1e1478>2018.06.09</time></div><p class="title" data-v-cc1e1478>id/classセレクタを属性セレクタ形式で指定する</p></a></li></ul></div></main></div></div><script>window.__NUXT__=function(e,s,i,n,a,t,d,l,c,y,p,m,o,g,r){return c.sys={space:{sys:{type:e,linkType:n,id:i}},id:"1RHECfKcNO0OaW280uCOCY",type:l,createdAt:"2018-06-09T13:05:20.243Z",updatedAt:"2018-06-09T13:05:58.402Z",environment:{sys:{id:a,type:e,linkType:t}},revision:2,contentType:{sys:{type:e,linkType:d,id:"category"}},locale:s},c.fields={name:"Web",slug:"web"},{layout:"default",data:[{posts:[{sys:{space:{sys:{type:e,linkType:n,id:i}},id:"4RRGpMqYzYSO0G6c4u8wii",type:l,createdAt:"2018-06-09T14:26:15.363Z",updatedAt:"2018-06-09T14:44:26.994Z",environment:{sys:{id:a,type:e,linkType:t}},revision:3,contentType:{sys:{type:e,linkType:d,id:"blog"}},locale:s},fields:{title:"id/classセレクタを属性セレクタ形式で指定する",slug:"id-and-class-selectors-definition",category:c,tag:[{sys:{space:{sys:{type:e,linkType:n,id:i}},id:y,type:l,createdAt:p,updatedAt:p,environment:{sys:{id:a,type:e,linkType:t}},revision:1,contentType:{sys:{type:e,linkType:d,id:"tag"}},locale:s},fields:{name:"CSS",slug:"css",category:c}}],description:'id/classセレクタの#id-name / .class-nameは、[id="id-name"] / [class="class-name"] と属性セレクタとして記述・指定することができます。',thumbnail:{sys:{space:{sys:{type:e,linkType:n,id:i}},id:"5vsvsL2TzGam8OUai4KYGO",type:"Asset",createdAt:r,updatedAt:r,environment:{sys:{id:a,type:e,linkType:t}},revision:1,locale:s},fields:{title:"image",file:{url:"//images.ctfassets.net/xisblufoxlb6/5vsvsL2TzGam8OUai4KYGO/d532443cf2d2dc505d1a6f134db5a1e5/image.png",details:{size:512571,image:{width:1334,height:1070}},fileName:"image.png",contentType:"image/png"}}},body:'メモ書き。\n\nid/classセレクタの`#id-name` / `.class-name`は、`[id="id-name"]` / `[class="class-name"]` と属性セレクタとして記述・指定することができます。\n\nこのように書くと、id/classセレクタではなく属性セレクタとして扱われます。\nしたがって、classに関しては詳細度は変わりませんが、**id指定を属性セレクタで記述することで詳細度を下げることができます。**\n\n\n↓.class-name/\\[class="class-name"\\]\n![image](//images.ctfassets.net/xisblufoxlb6/5tanmIXVWE0KoU0SAkGyeU/1dde2ddc33f60653721a08a1dc4ddf5d/image.png)\n\n↓#id-name/\\[id="id-name"\\]\n![image](//images.ctfassets.net/xisblufoxlb6/5vsvsL2TzGam8OUai4KYGO/d532443cf2d2dc505d1a6f134db5a1e5/image.png)\n\n\n[Specificity Calculator](http://specificity.keegan.st/)で詳細度を見てみました。\n\n昨今のBEMやらOOCSSの流れを鑑みると使うケースはなかなかないかもしれませんが、アイデアの一つとして知っておきたいですね。\n\n\n## 参考文献\n\n- [cssの詳細度・優先度を理解し使いこなすために必要なたった1つのこと](http://qiita.com/nekoneko-wanwan/items/69ccf2c6cecda0726ee7)\n'}}],tag:{id:y,slug:"css",name:"CSS"}}],error:null,state:{auth:!1},serverRendered:!0}}("Link","ja-JP","xisblufoxlb6","Space","master","Environment","ContentType","Entry",{},"63VkXcJXHyKOgU6sO2wOqW","2018-06-09T14:24:05.221Z",0,0,0,"2018-06-09T14:36:10.254Z")</script><script src="/_nuxt/816590f074b8018aab0e.js" defer></script><script src="/_nuxt/162e941476cd61d05b80.js" defer></script><script src="/_nuxt/01f90eaae5a1fd0509cf.js" defer></script><script src="/_nuxt/be963e302bfc4aab7a60.js" defer></script><script src="/_nuxt/8b5c4e96cf942127382c.js" defer></script>
